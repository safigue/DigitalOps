<div class="em-c-hero solution-listing-section">
    <div class="em-c-hero__body">
        <div class="em-l-container">
            <div class="listing-breadcrumb">
                <label class="breadcrumb__text" *ngIf="filteredSolutions?.length === 0">No solutions found</label>
                <label class="breadcrumb__text" *ngIf="filteredSolutions?.length > 0">Showing {{ filteredSolutions?.length }} solutions</label>
                <a class="breadcrumb__link" [href]="feedbackLink?.url"
                target="_blank">{{ feedbackLink?.Title }}
                <svg xmlns="http://www.w3.org/2000/svg" class="em-c-icon em-c-icon--medium icon-svg" viewBox="0 0 24 24"
                data-url="/images/24/em-icons.svg#chevron-right" data-icon="chevron-right" version="1.1">
                    <title>chevron-right</title>
                    <path fill="currentColor"
                    d="M 9.483 21.914 l -1.4 -1.431 l 8.7 -8.492 l -8.7 -8.474 l 1.4 -1.431 l 8.7 8.491 a 2 2 0 0 1 0.009 2.837 Z" />
                </svg>
            </a>
            </div>
            <div class="listing-panel">
                <div class="em-l-grid em-l-grid--3up">

                    <!-- grid item starts -->
                    <div class="em-l-grid__item" *ngFor="let solution of filteredSolutions">
                        <app-solution-card [solution]="solution"></app-solution-card>
                    </div>

                    <app-solution-details *ngIf="showSolutionsDetail"></app-solution-details>
                    
                </div>
            </div>
        </div>
    </div>
</div>
